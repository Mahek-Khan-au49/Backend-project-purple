<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./css/signup.css" rel="stylesheet">
    <script src="./js/form.js" defer></script>
    <script src="./js/token.js" defer></script>

</head>
<body>
    
    <img src="./images/load.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="./images/error.jpg" class="alert-img" alt="">
        <p class="alert-msg">Error Message</p>
    </div>

    <div class="container">
        <img src="./images/Logo.jpg" class="logo" alt="">
    
        <div>
    
    <input type="email" autocomplete="off" id="email" placeholder="Email">
    <input type="password" autocomplete="off" id="password" placeholder="Password">


    <button class="submit-btn">Log In</button>
    </div>
    <a href="/signup" class="link">Don't have an account?Create one!!</a>
    </div>
</body>
</html>
